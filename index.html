<!DOCTYPE html>
<html>
<head>
    <title>News Search</title>
</head>
<body>
    <h1 class="fixed-top">News Search</h1>
    <input type="text" id="searchInput" placeholder="Enter keywords...">
    <button id="searchButton">Search</button>
    <div id="resultsContainer"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const resultsContainer = document.getElementById("resultsContainer");

    searchButton.addEventListener("click", function () {
        const searchTerm = searchInput.value;

        // Replace 'YOUR_API_KEY' with your actual API key
        const apiKey = 'fb0adc1bfa054216b10947d5fd022728';
        const apiUrl = `https://newsapi.org/v2/everything?q=${searchTerm}&apiKey=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayNewsResults(data.articles);
            })
            .catch(error => {
                console.error("Error fetching news data:", error);
            });
    });

    function displayNewsResults(articles) {
        resultsContainer.innerHTML = "";

        if (articles.length === 0) {
            resultsContainer.innerHTML = "No news articles found.";
        } else {
            articles.forEach(article => {
                const articleElement = document.createElement("div");
                articleElement.classList.add("article");

                const titleElement = document.createElement("h2");
                titleElement.textContent = article.title;

                const descriptionElement = document.createElement("p");
                descriptionElement.textContent = article.description;

                articleElement.appendChild(titleElement);
                articleElement.appendChild(descriptionElement);
                resultsContainer.appendChild(articleElement);
            });
        }
    }
});

</script>

</body>
</html>
